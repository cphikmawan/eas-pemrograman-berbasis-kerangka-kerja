
<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>PBKK | {% block title %}{% endblock %}</title>

        <meta name="description" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework">
        <meta property="og:site_name" content="Codebase">
        <meta property="og:description" content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="codebase/src/assets/media/favicons/favicon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="codebase/src/assets/media/favicons/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="codebase/src/assets/media/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->

        <!-- Stylesheets -->

        <!-- Fonts and Codebase framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700">
        <link rel="stylesheet" id="css-main" href="codebase/src/assets/css/codebase.min.css">
        <link rel="stylesheet" id="css-main" href="codebase/src/assets/css/themes/corporate.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet" href="codebase/src/assets/js/plugins/select2/css/select2.css">
    </head>
    <body>

        <div id="page-container" class="sidebar-o sidebar-inverse enable-page-overlay side-scroll page-header-classic main-content-boxed">

            {% block header %}{% endblock %}

            {% block sidebar %}{% endblock %}

            <!-- Main Container -->
            <main id="main-container">

                <!-- Page Content -->
                <div class="content">
                   {% block content %}{% endblock %}
                </div>
                <!-- END Page Content -->

            </main>
            <!-- END Main Container -->

            {% include "layouts/dashboard/footer.html" %}
        </div>
        <!-- END Page Container -->
        <script src="codebase/src/assets/js/codebase.core.min.js"></script>
        <script src="codebase/src/assets/js/codebase.app.min.js"></script>
        <!-- Page JS Plugins -->
        <script src="codebase/src/assets/js/plugins/bootstrap-wizard/jquery.bootstrap.wizard.js"></script>
        <script src="codebase/src/assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="codebase/src/assets/js/plugins/jquery-validation/additional-methods.js"></script>
 
         <!-- Page JS Code --> 
        {% block moreJS %}{% endblock %}
    </body>
</html>
